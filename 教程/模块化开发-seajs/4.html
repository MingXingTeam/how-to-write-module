<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="seajs-3.0.0/dist/sea.js"></script>
    <script>

        /**
         * 通过seajs下的use方法来实现文件的加载
         *  如果我们加载的文件（模块）的后缀是.js的，可以省略
         *
         *  第一个参数[字符串/数组]：要加载的模块（或模块列表）
         *  第二个参数[函数]：当第一个参数的模块或模块列表加载完成以后指定的回调函数
         *
         *  如果要解决命名冲突的问题，那么加载文件中需要有一些固定的写法
         *
         *  第二个参数的会调用函数会接受一些参数，当模块加载完成以后，各自模块中的数据都会通过这个函数的参数传入进来使用
         *
         *  这些参数其实就是对应的模块中的exports
         *
         *  通过这个列子可以发现，很方便就处理了不同文件中的命名冲突问题
         *
         *  seajs采用的commonjs规范
         *      commonjs规范定义了，如果去实现（如果要去实现）一个模块管理器的话，需要遵循的一些规则
         *      比如：需要提供一个define的全局方法，这个方法中接收什么样的参数，已经他所需要实现的功能等等
         *
         *      一个文件就是一个模块
         *
         */

        seajs.use(['./js3/a', './js3/b'], function(a, b) {

            console.log(a.a);

            console.log(b.a);

        });
    </script>
</head>
<body>

</body>
</html>
